version: 0.2
phases:
  install:
    runtime-versions:
      java: openjdk11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq wget
      - wget http://www-eu.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
      - tar xzf apache-maven-3.5.4-bin.tar.gz
      - ln -s apache-maven-3.5.4 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:/sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      - mvn test     
      - mvn sonar:sonar -Dsonar.login=d3db39dabedc371e6ab7608cccc7ce3655544874 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=poc-cs -Dsonar.organization=poc-cs -Dsonar.branch.name=`git rev-parse --abbrev-ref HEAD`
      - sleep 6
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=poc-cs >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
